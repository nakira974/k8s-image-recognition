version: "3"

networks:
  descrivizio-network:
    driver: bridge
    ipam:
      config:
        - subnet: 192.168.98.64/30
          gateway: 192.168.98.68

services:
  descrivizio001:
    build: ./descrivizio001
    ports:
      - "7777:7777"
    networks:
      - descrivizio-network
    hostname: descrivizio001

  descrivizio001-api:
    build: ./descrivizio001-api
    ports:
      - "8085:8085"
    depends_on:
      - descrivizio001
    networks:
      - descrivizio-network

  descrivizio001-web:
    build: ./descrivizio001-api
    ports:
      - "80:80"
    depends_on:
      - descrivizio001
    networks:
      - descrivizio-network
    environment:
      - ASPNETCORE_URLS=http://+:80
